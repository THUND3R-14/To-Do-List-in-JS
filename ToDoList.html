<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>To-Do List</title>

    <style>
        input[type=date],#dropdown
        {
            width: 40%;
        }

        span
        {
            color: red;
        }

        /* select
        {
            width: 25%;
        } */
    </style>
</head>

<body>
    <div class="container my-4">
    <h1 style="text-align: center;">To-Do List</h1>
    <p id="demo"></p>
    <form>
        <div class="mb-3">
          <label class="form-label">Title:</label>
          <input type="text" class="form-control" id="ToDoTitle">
          <!-- <span id="validTitle"></span> -->
        </div>

        <div class="mb-3">
          <label class="form-label">Description:</label>
          <textarea class="form-control" id="TodoDesc"></textarea>
          <!-- <span id="validDesc"></span> -->
        </div>

       
                <div class="mb-3">
                    <label class="form-label">Start Date:</label>
                    <input type="date" class="form-control" id="sDate">
                    <!-- <span id="validSDate"></span> -->
                </div>
            
            
            
                <div class="mb-3">
                    <label class="form-label">End Date:</label>
                    <input type="date" class="form-control" id="eDate">
                    <!-- <span id="validEDate"></span> -->
                </div>
            
      

        <div class="mb-3" id="dropdown">
            <label class="form-label">Status:</label>
            <select id="tStatus" class="form-select">
                <option value="1">In Progress</option>
                <option value="2">To do</option>
                <option value="3">Completed</option>
            </select>
        </div>

        <div style="text-align: center;">
        <input type="button" class="btn btn-primary" onclick="getData()" value="Submit">
        </div>
      </form>
      <br>
      <table style="border:1px solid black; width: 100%;">
          <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th></th>
          </tr>
          <tbody id="TaskListTable">

          </tbody>
      </table>
    </div>
    
    <script src ="ToDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
